<div class="container-fluid">
  <div class="row">
    <div class="col-sm-6 offset-sm-3">
      <div class="login-page">
        <div class="form">
          <form class="login-form" [formGroup]="registerForm" (validSubmit)="onSubmit()">
            <div class="form-group" [customErrorMessages]="customErrorMessages">
              <label for="username">Użytkownik</label>
              <input type="text" formControlName="username" class="form-control" placeholder="User"/>
            </div>
            <div class="form-group" [customErrorMessages]="customErrorMessages">
              <label for="password">Hasło</label>
              <input type="password" formControlName="plainPassword" class="form-control" placeholder="Hasło" />
            </div>
            <div class="form-group" [customErrorMessages]="customErrorMessages">
              <label for="email">Email</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Email" />
            </div>
            <!--<div class="form-group" [customErrorMessages]="customErrorMessages">-->
              <!--<label for="userType">Typ</label>-->
              <!--<input type="text" formControlName="userType" class="form-control" placeholder="Typ użytkownika" />-->
            <!--</div>-->
            <div class="form-group" [customErrorMessages]="customErrorMessages">
              <ng-select [items]="types"
                         bindLabel="name"
                         bindValue="id"
                         placeholder="Typ użytkownika"
                         [(ngModel)]="selectedTypeId"
                         formControlName="userType">
              </ng-select>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Zarejestruj</button>
            </div>
            <a routerLink="/login" class="btn btn-link">Logowanie</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
